name: Gradle CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.2
    
    - name: Set up JDK
      uses: actions/setup-java@v1.4.1
      with:
        java-version: 1.8
    
    - name: Gradle build
      run: |
        chmod +x gradlew
        ./gradlew build -S
    
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/libs/

    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: build
